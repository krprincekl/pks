<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .product {
            float: left;
            width: 30%;
            margin: 1.66%;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background-color: #fff;
            text-align: center;
        }
        .product img {
            width: 100%;
            height: auto;
        }
        .product h3 {
            margin: 0;
            padding: 10px 0;
        }
        .product p {
            color: #555;
        }
        .product button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        .product button:hover {
            background-color: #218838;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .cart {
            margin-top: 20px;
        }
        .cart table {
            width: 100%;
            border-collapse: collapse;
        }
        .cart table, .cart th, .cart td {
            border: 1px solid #ddd;
        }
        .cart th, .cart td {
            padding: 10px;
            text-align: center;
        }
        .cart th {
            background-color: #f2f2f2;
        }
        .cart-total {
            text-align: right;
            margin-top: 10px;
        }
        .cart-total h3 {
            display: inline-block;
            margin-right: 20px;
        }
        .checkout {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .checkout button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .checkout button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Online Store</h1>
    </header>
    <div class="container">
        <div class="product">
            <img src="https://via.placeholder.com/300" alt="Product 1">
            <h3>Product 1</h3>
            <p>Price: $10</p>
            <button onclick="addToCart('Product 1', 10)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/300" alt="Product 2">
            <h3>Product 2</h3>
            <p>Price: $20</p>
            <button onclick="addToCart('Product 2', 20)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/300" alt="Product 3">
            <h3>Product 3</h3>
            <p>Price: $30</p>
            <button onclick="addToCart('Product 3', 30)">Add to Cart</button>
        </div>
        
        <div class="cart">
            <h2>Your Cart</h2>
            <table>
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="cart-items">
                    <!-- Cart items will be added here dynamically -->
                </tbody>
            </table>
            <div class="cart-total">
                <h3>Total: $<span id="cart-total">0</span></h3>
            </div>
            <div class="checkout">
                <button onclick="checkout()">Proceed to Checkout</button>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Online Store. All rights reserved.</p>
    </footer>
    <script>
        let cart = [];

        function addToCart(product, price) {
            let item = cart.find(item => item.product === product);
            if (item) {
                item.quantity += 1;
            } else {
                cart.push({ product, price, quantity: 1 });
            }
            updateCart();
        }

        function updateCart() {
            const cartItems = document.getElementById('cart-items');
            cartItems.innerHTML = '';
            let total = 0;
            cart.forEach(item => {
                total += item.price * item.quantity;
                cartItems.innerHTML += `
                    <tr>
                        <td>${item.product}</td>
                        <td>$${item.price}</td>
                        <td>${item.quantity}</td>
                        <td>$${item.price * item.quantity}</td>
                    </tr>
                `;
            });
            document.getElementById('cart-total').innerText = total;
        }

        function checkout() {
            alert('Proceeding to payment');
            // Here you can integrate payment gateway logic
        }
    </script>
</body>
</html>
